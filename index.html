<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>QR Code generator</title>
    <meta name="description" content="QR Code generator for free">
</head>
<body>
    <div class="nav2"></div>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">

        <div id="imgBox">
            <img src="" alt="" id="qrImage">

        </div>
        <button onclick="Generate()" id="generate-btn">Generate QR Code</button>
        <button id="download-btn" style="display: none;">Download QR Code</button>
        <H5 class="credits">Copyright Â© ZN Media Pvt.Ltd. <br>
            Website design by Nasmil</H5>
    </div>


    <script>
        let imgBox = document.getElementById("imgBox");
        let qrText = document.getElementById("qrText");
        let qrImage = document.getElementById("qrImage");
        let generatebtn = document.getElementById("generate-btn");
        let downloadbtn= document.getElementById("download-btn");
        function Generate(){
            if(qrText.value.length > 0){
                 qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                 imgBox.classList.add("show-img");
                 generatebtn.style.display = 'none';
                 downloadbtn.style.display = 'inline';
                }
            else{
                qrText.classList.add('error');
                setTimeout(()=>{
                    qrText.classList.remove('error');
                },1000);
            }
        }   
        downloadbtn.addEventListener('click', function(){
            const imageURL = qrImage.src;
            const a = document.createElement('a');
            a.href = imageURL;
            a.download = 'qrImage.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>   
</body>
</html>
